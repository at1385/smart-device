<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="fonts/roboto-condensed-400.woff2" as="font">
    <link rel="preload" href="fonts/pt-mono-400.woff2" as="font">
    <title>«Smart Device» - Умные Технологии</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <div class="page-header__wrapper container">
        <a class="site-logo">
          <svg class="site-logo__icon" width="52" height="52">
            <use xlink:href="#inline-logo-site-icon"></use>
          </svg>

          <svg class="site-logo__name" width="134" height="45">
            <use xlink:href="#inline-logo-site-name-light"></use>
          </svg>
        </a>

        <ul class="page-header__contacts contacts">
          <li class="contacts__item">
            <a href="mailto:info@sd.ru">
              <svg class="contacts__email-icon" width="19" height="14">
                <use xlink:href="#inline-contacts-email"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
          </li>
          <li class="contacts__item">
            <a href="tel:+74950005252">
              <svg class="contacts__phone-icon" width="18" height="18">
                <use xlink:href="#inline-contacts-phone"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>

        <a class="page-header__button button" href="modal-call.html">Заказать звонок</a>
      </div>

      <h1 class="visually-hidden">Компания умных технологий «Smart Device»</h1>

    </header>
    <script src="js/main.js"></script>
  </body>

</html>
